
<app-sidebar>
</app-sidebar>

<div class="entities-container">
  <app-toggle
    label="Categorias"
  >
    <app-list-categories
      [categories]="categories"
      (selectedCategory)="selectedCategory = $event">
    </app-list-categories>
    <app-edit-category
      *ngIf="selectedCategory"
      [category]="selectedCategory"
      (savedRequested)="saveCategory($event)"
    >
    </app-edit-category>
  </app-toggle>
  <app-toggle
    label="Filmes"
  >
    <app-list-movies
      [movies]="movies"
      (selectedMovie)="selectedMovie = $event">
    </app-list-movies>
    <app-edit-movie
      *ngIf="selectedMovie"
      [movie]="selectedMovie"
      [categories]="categories"
      (savedRequested)="saveMovie($event)"
    >
    </app-edit-movie>
  </app-toggle>
  <app-toggle
    label="UsuÃ¡rios"
  >
    <app-list-users
      [users]="users"
      (selectedUser)="selectedUser = $event">
    </app-list-users>
    <app-edit-user
      *ngIf="selectedUser"
      [user]="selectedUser"
      (savedRequested)="saveUser($event)"
    >
    </app-edit-user>
  </app-toggle>
</div>
