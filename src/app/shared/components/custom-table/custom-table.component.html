<table class="custom-table">
  <thead>
    <tr>
      <td *ngFor="let cell of header">
        {{ cell.label }}
      </td>
      <td>Ações</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data; let i = index">
      <td *ngFor="let cell of header">
        {{ (cell.formatter ? cell.formatter(row) : row[cell.property || '']) || '-' }}
      </td>
      <td>
        <button (click)="selectedEntity.emit(row)">Editar</button>
        <button (click)="deletedEntity.emit({ model: row, index: i })">Excluir</button>
      </td>
      <td></td>
    </tr>
  </tbody>
</table>

<button class="create-entity" (click)="creationRequest.emit(true)">Criar {{ title }}</button>
